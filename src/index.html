<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Battleship</title>
</head>
<body>
    <div class="game-info">
        <h1>Battleship</h1>
        <div id="message" class="message"></div>
    </div>
    <div class="setup-phase" id="setup-phase">
        <div class="ship-selection">
            <h2>Place Your Ships</h2>
            <div class="ships-to-place">
                <div>Carrier (5)</div>
                <div>Battleship (4)</div>
                <div>Cruiser (3)</div>
                <div>Submarine (3)</div>
                <div>Destroyer (2)</div>
            </div>
            <div class="controls">
                <button id="rotate-ship">Rotate Ship</button>
                <button id="start-game" disabled>Start Game</button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="board-container">
            <h2 class="player-name">Your Board</h2>
            <div id="player-board" class="board"></div>
        </div>
        <div class="board-container">
            <h2 class="player-name">Computer's Board</h2>
            <div id="computer-board" class="board"></div>
        </div>
    </div>
</body>
</html>
